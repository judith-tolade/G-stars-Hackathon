<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="theme-color" content="#2b3a42">

  <meta property="og:title" content="Listen to Doing What Matters in Times of Stress by WHO" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://wom.fm/110/" />
  <meta property="og:image" content="https://wom.fm/resources/OG_WOM.png" />
  <meta name="twitter:card" content="summary_large_image">

  <script type="text/javascript" src="./resources/form.js"></script>
  <link rel="stylesheet" type="text/css" href="./resources/form.css" />

</head>

<body>
  <div class="card">
    <h2>Contact Us</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Name</label>
          <input type="text" required>
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" required>
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Location</label>
          <input type="text" required>
        </div>
      </div>

    </div>

    <div class="col">
      <div class="form-group">
        <label>Message</label>
        <textarea name="message" cols="50" rows="10" placeholder="Type your message..."
          class="text-area-class"></textarea>
      </div>
    </div>

    <div class="col">
      <button id="sendLetter">
        <a href="mailto:gstarsclimatechange@gmail.com" title="Send a mail" class="submit-link"> Send </a>
      </button>
    </div>

    <footer>
      <p id="result-message">Thank you for your message</p>
      <a id="contact" href="./index.html" title="Click here to go to the main page">Back</a>
    </footer>
  
  </div>

  




</body>


</html>
